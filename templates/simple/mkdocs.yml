# generated by pforret/mkdox
site_name: "{SITE_NAME}"
site_url: "http://{SITE_URL}"
site_description: "{SITE_NAME} by {USERNAME}"
theme:
  name: material
  logo: icon/android-chrome-192x192.png
  favicon: icon/android-chrome-192x192.png
  palette:
    primary: red
  font:
    text: Nunito
  features:
    - content.code.copy
    - header.autohide
    - navigation.instant
    - navigation.integrate
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - search.highlight
    - search.suggest
    - toc.integrate

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - search
  - awesome-pages

copyright: "&copy; {CREATION_YEAR} {SITE_NAME} &bull; {USERNAME}"

extra:
  generator: false

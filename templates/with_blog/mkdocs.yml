# generated by pforret/mkdox
site_name: "{SITE_NAME}"
site_url: "{SITE_URL}"
site_description: "{SITE_NAME} by {USERNAME}"
theme:
  name: material
  logo: icon/android-chrome-192x192.png
  favicon: icon/android-chrome-192x192.png
  custom_dir: docs/overrides
  palette:
    primary: red
  font:
    text: Nunito
  features:
    - content.code.copy
    - header.autohide
    - navigation.instant
    - navigation.integrate
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - search.highlight
    - search.suggest
    - toc.integrate
  icon:
    repo: fontawesome/brands/bitbucket

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - search
  - awesome-pages
  - blog:
      blog_dir: blog
      post_url_date_format: yyyy/MM
      post_date_format: medium
  - rss:
      match_path: "blog/posts/.*"
      json_feed_enabled: false
      use_git: false
      date_from_meta:
        as_creation: date
        as_update: date

copyright: "&copy; {CREATION_YEAR} {SITE_NAME} &bull; {USERNAME}"

extra:
  generator: false
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  analytics:
    provider: custom
